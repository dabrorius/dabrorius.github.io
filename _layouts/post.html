---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • <a href="/about">{{ page.author }}</a>{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
{% if  page.previous %}
  <div class="next-post">Next post</div>
  <h3>
    <a class="post-link" href="{{ page.previous.url | prepend: site.baseurl }}">{{ page.previous.title }}</a>
  </h3>
{% endif %}
