---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% if  page.previous %}
  <div class="next-post">Next post</div>
  <h3>
    <a class="post-link" href="{{ page.previous.url | prepend: site.baseurl }}">{{ page.previous.title }}</a>
  </h3>
  {% endif %}

</div>
