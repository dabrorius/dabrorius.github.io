---
layout: "layout.html"
---

<div class="page">
  <h1>Personal Blog</h1>
  {% for post in collections.post %}
    <div class="post">
      <h2 class="post__title">
        <a href="{{ post.url }}">{{ post.data.title }}</a>
      </h2>
      <p>{{ post.data.excerpt }}</p>
    </div>
  {% endfor %}
</div>
