---
layout: default
---


<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      <div class="post__meta">{{ post.date | date: "%b %-d, %Y" }}</div>
      <h3 class="post__title">
        <a class="post__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h3>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %} 
</div>
